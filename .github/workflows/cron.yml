name: SAFE-T Cron Job

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call check-status
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -d '{"cron":true}' \
            https://jumpfieodolgkripngwu.supabase.co/functions/v1/check-status
